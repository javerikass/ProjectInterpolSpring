<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <link th:href="cover.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">
<div>
    <div th:if="${!session.sessionUser.username.isEmpty()}" th:insert="~{fragments :: headerForAuthenticated}"></div>
</div>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3" th:text="#{news.createNews}">Create News</h4>

        <form th:action="@{/createNews}" th:method="post" th:object="${news}">
            <div class="row g-3">
                <div class="col-sm-6">
                    <div class="input-group">
                        <label for="headline" class="input-group-text" th:text="#{news.headline}">Headline</label>
                        <textarea id="headline" class="form-control" th:field="*{headline}" th:name="headline"
                                  th:type="text" th:aria-label="#{news.headline}" required></textarea>
                        <p th:each="error : ${#fields.errors('headline')}" th:text="${error}">Error text</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" th:text="#{news.newsText}">News text</span>
                        <textarea class="form-control" th:field="*{text}" th:name="text" th:type="text"
                                  th:aria-label="#{news.newsText}" required></textarea>
                        <p th:each="error : ${#fields.errors('text')}" th:text="${error}">Error text</p>
                    </div>
                    <hr class="my-4">
                    <div class="form-check" th:each="tags : ${allTags}">
                        <label class="form-check-label" for="tags" th:text="${tags.tag}"></label>
                        <input type="checkbox" th:name="tags" th:value="${tags.tag}" id="tags">
                    </div>
                    <hr class="my-4">
                </div>
            </div>
            <input class="w-50 btn btn-primary btn-lg" type="submit" th:value="#{news.createNews}">
        </form>

        <br>

        <form class="col-md-5" th:action="@{/createTag}" th:method="post" th:object="${tag}"
              enctype="application/x-www-form-urlencoded">
            <label for="tag" class="form-label" th:text="#{news.tag}">Tag</label>
            <input name="tag" type="text" id="tag" th:field="*{tag}" required>
            <p th:each="error : ${#fields.errors('tag')}" th:text="${error}">Error text</p>
            <button class="w-50 btn btn-primary btn-lg" type="submit" th:text="#{news.createTag}">Create tag</button>
        </form>

    </div>
</div>
</body>
</html>
