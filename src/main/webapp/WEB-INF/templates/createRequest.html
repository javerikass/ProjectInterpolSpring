<body class="bg-light">
<div>
    <div th:if="${!session.sessionUser.username.isEmpty()}" th:insert="~{fragments :: headerForAuthenticated}"></div>
</div>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2 th:text="#{header.createRequest}" >Create Request</h2>
            <!--            <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <div class="col-md-7 col-lg-8">
                    <form th:method="post" th:action="@{/createRequest}" th:object="${request}">
<!--                        class="needs-validation"-->
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label" th:text="#{request.firstName}">First name</label>
                                <input type="text" class="form-control"  id="firstName" th:placeholder="#{request.firstName}"
                                       name="firstName">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label" th:text="#{request.lastName}">Last name</label>
                                <input type="text" class="form-control" id="lastName" th:placeholder="#{request.lastName}"
                                       name="lastName">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="age" class="form-label" th:text="#{request.age}">Age</label>
                                <div class="input-group has-validation">
                                    <input type="number" class="form-control" id="age" name="age" th:field="*{age}" th:placeholder="#{request.age}" th:max="150">
                                    <p th:each="error : ${#fields.errors('age')}" th:text="${error}">Error text</p>
                                    <div class="invalid-feedback">
                                        Your age is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="nationality" class="form-label" th:text="#{request.nationality}">Nationality</label>
                                <input type="text" class="form-control" id="nationality" name="nationality" th:placeholder="#{request.nationality}">
                                <div class="invalid-feedback">
                                    Your nationality is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="reward" class="form-label" th:text="#{request.reward}">Reward</label>
                                <input type="number" class="form-control" name="reward" id="reward" th:placeholder="#{request.reward}">
                            </div>

                            <div class="col-md-5">
                                <label for="gender" class="form-label" th:text="#{request.gender}">Gender</label>
                                <select class="form-select" name="gender" id="gender">
                                    <option value="" th:text="#{request.choose}">Choose...</option>
                                    <option th:value="MALE" th:text="#{request.male}">MALE</option>
                                    <option th:value="FEMALE" th:text="#{request.female}">FEMALE</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid gender.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="details" class="form-label" th:text="#{request.details}">Details</label>
                                <textarea class="form-control" id="details" th:placeholder="#{request.details}" name="details"></textarea>
                                <div class="invalid-feedback">
                                    Please enter a details in the textarea.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="status" class="form-label" th:text="#{request.status}">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="" th:text="#{request.choose}">Choose...</option>
                                    <option th:value="WANTED" th:text="#{request.wanted}">WANTED</option>
                                    <option th:value="MISSING" th:text="#{request.missing}">MISSING</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid status.
                                </div>
                            </div>
                            <input th:name="user" th:value="${session.sessionUser.username}" hidden>
                            <button class="w-100 btn btn-primary btn-lg" type="submit" th:href="@{/createRequest}" th:text="#{request.send}">Send Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
