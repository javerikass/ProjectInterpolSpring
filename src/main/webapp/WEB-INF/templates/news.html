<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>News</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <link th:href="cover.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .bd-inline {
            float: left; /*Задаем обтекание*/
            text-align: center; /*Центрируем текст по горизонтали*/
            display: inline;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<div th:if="${session.sessionUser.username eq null}">
    <div th:insert="~{fragments :: headerForGuests}"></div>
</div>

<div>
    <div th:if="${!session.sessionUser.username.isEmpty()}" th:insert="~{fragments :: headerForAuthenticated}"></div>
</div>

<div class="text-inline" th:each="page : ${#numbers.sequence(0,(newsPages - 1))}">
    <a th:href="@{/wanted/{offset}(offset = ${page*5})}" th:text="${page + 1}">1</a>
</div>

<div class="bd-inline" th:each="news : ${allNews}">
    <img src="https://pm1.narvii.com/7429/775b74f9c427c2717e137b932e93f3104cfd9e76r1-900-900v2_128.jpg"
         class="card-img-top" alt="...">
    <div class="card-body">
        <h3 class="card-title" th:text="${news.headline}">Headline</h3>
        <div th:each="tag : ${news.tags}">
            <h6 class="card-title" th:text="'#' + ${tag.tag}">Headline</h6>
        </div>
        <p class="card-text" th:text="${news.text}">News</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
</body>
</html>
