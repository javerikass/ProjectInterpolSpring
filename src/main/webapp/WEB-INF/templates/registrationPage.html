<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${session.sessionUser.username eq null}">
    <div th:insert="~{fragments :: headerForGuests}"></div>
</div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5 mt-5 p-3">
            <form th:method="post" th:action="@{/registration}"  enctype="application/x-www-form-urlencoded" th:object="${userDTO}">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                    <input name="username" class="form-control" th:field="*{username}" type="text" id="username" required maxlength="16">
                    <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Error text</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <input name="password" type="password" th:field="*{password}" class="form-control" id="password" required maxlength="16">
                    <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Error text</p>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{registration.sign-in}">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
