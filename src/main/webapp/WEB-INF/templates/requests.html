<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--    <meta name="description" content="">-->

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <link th:href="cover.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="headers.css" rel="stylesheet">
</head>
<body>
<div>
    <div th:if="${!session.sessionUser.username.isEmpty()}" th:insert="~{fragments :: headerForAuthenticated}"></div>
</div>
<form th:action="@{/approveRequest}" th:method="post">
    <th:block th:each="request : ${allRequests}">
        <form th:action="@{/approveRequest}" th:method="post">
            <input th:name="id" th:value="${request.id}" hidden/>
            <input th:name="firstName" th:value="${request.firstName}"/>
            <input th:name="lastName" th:value="${request.lastName}"/>
            <input th:name="age" th:value="${request.age}"/>
            <input th:name="gender" th:value="${request.gender}"/>
            <input th:name="nationality" th:value="${request.nationality}"/>
            <input th:name="details" th:value="${request.details}"/>
            <input th:name="reward" th:value="${request.reward}"/>
            <input th:name="status" th:value="${request.status}"/>
            <input type="radio" th:name="approved" th:value="true" th:text="#{request.approved}"><span></span>
            <input type="radio" th:name="approved" th:value="false" th:text="#{request.delete}"><span></span>
            <button type="submit" th:text="#{request.confirm}">Confirm</button>
        </form>
    </th:block>
</form>
</body>
</html>
