<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wanted</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <link th:href="cover.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-inline {
            float: left; /*Задаем обтекание*/
            line-height: 120px; /*Высота строки +  верт. центрирования текста*/
            font-size: 40px;
            margin-top: 60px;
            width: 160px; /*Фиксируем ширину блока*/
            margin-right: 10px;
            text-align: center; /*Центрируем текст по горизонтали*/
            display: inline;
        }

        .text-inline {
            display: inline;
        }
    </style>
</head>
<body>
<div th:if="${session.sessionUser.username eq null}">
    <div th:insert="~{fragments :: headerForGuests}"></div>
</div>
<div>
    <div th:if="${!session.sessionUser.username.isEmpty()}" th:insert="~{fragments :: headerForAuthenticated}"></div>
</div>
<div class="text-inline" th:each="page : ${#numbers.sequence(0,(wantedPages - 1))}">
    <a th:href="@{/wanted/{offset}(offset = ${page*5})}" th:text="${page + 1}">1</a>
</div>
<div class="bd-inline" th:each="request : ${allApprovedWantedRequests}">
    <form th:action="@{/removeWantedRequest}" th:method="post">
        <div>
            <img src="https://edguru.ru/uploads/images/00/01/87/2016/04/26/avatar_64x64.jpg?100232"
                 class="card-img-top">
            <h5 class="card-title" th:text="${request.firstName + ' ' + request.lastName}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="#{request.wanted}"></h6>
            <h6 class="card-subtitle mb-2"
                th:text="${request.gender.equals(request.gender.FEMALE)} ? #{request.female} : #{request.male}"></h6>
            <h6 class="card-subtitle mb-2" th:text="#{request.nationality} + ': ' + ${request.nationality}"></h6>
            <h6 class="card-subtitle mb-2" th:text="#{request.age} + ': ' + ${request.age}"></h6>
            <h6 class="card-subtitle mb-2" th:text="#{request.reward} + ': ' + ${request.reward}"></h6>
            <h5 class="card-text" th:text="#{request.details} + ': ' + ${request.details}"></h5>
            <input th:name="id" th:value="${request.id}" hidden/>
            <input th:name="firstName" th:value="${request.firstName}" hidden/>
            <input th:name="lastName" th:value="${request.lastName}" hidden/>
            <input th:name="age" th:value="${request.age}" hidden/>
            <input th:name="gender" th:value="${request.gender}" hidden/>
            <input th:name="nationality" th:value="${request.nationality}" hidden/>
            <input th:name="details" th:value="${request.details}" hidden/>
            <input th:name="reward" th:value="${request.reward}" hidden/>
            <input th:name="status" th:value="${request.status}" hidden/>
            <button th:if="${session.sessionUser.role.name() eq 'ADMIN'}" type="submit" th:text="#{request.delete}">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
